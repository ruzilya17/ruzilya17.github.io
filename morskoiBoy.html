<html>
<head>
	<meta charset="UTF-8">
	<title>шахматная доска</title>
</head>
<body>
	<input type="text" id="text1">
	<br>
	<br>
	<input type="text" id="text2">
	<input type="button" onclick="console.log(novyaF())" value="Нажми">
	<p id="text"> &nbsp </p>
	<script>
		
		function polushitMassiv(idElementa){
			var text=document.getElementById(idElementa).value;			// в текущем документу нашли документ  с идентефикатором text1
			document.getElementById(idElementa).value="";	
			var array = text.split(' ');
			return array;
		}	
		
		// Обработчик кнопки
		function novyaF(){
			var arr1=polushitMassiv("text1");
			var arr2=polushitMassiv("text2");
			document.getElementById("text").innerHTML="";
				if(arr1.length!=arr2.length){
					document.getElementById("text").innerHTML="Массивы разной длины";
					return false;

				}else{
					for ( var i = 0; i < arr1.length; i++){
						if(arr1[i]!=arr2[i]){
							document.getElementById("text").innerHTML="Массивы Массивы не совпадают";
							return false;
						}
					}
				}
				return true;
			
		}
	
	
	</script>
</body>
</html>
