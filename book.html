			<script>
				var name=prompt('Как вас зовут?', '');
				if(name==='Рузиля'){
					alert('Привет, мне!');
				}else if(name==='Рамазан'){
					alert('Привет Рамазан');
				}else if(name==='Гульнур'){
					alert('Привет, Гульнур');
				}else {
					alert('Привет, незнакомец');
				}
			</script>
		</body>
</html>
