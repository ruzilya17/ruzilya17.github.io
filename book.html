<html>
	<head>
	<meta charset="UTF-8">
	<title>шахматная доска</title>
	</head>
		<body id="body">
			<input type="button" onclick="alert(getRandomLetter(alphabet))" value="Получить случайную букву">
			<script>
				var alphabet="абвгдеежзийклмнопрстуфхцчшщъыьэюя";
				function getRandomLetter(alphabet){
					var randomString="";
					while(randomString.length<6){
						var random=Math.random()*alphabet.length;
						random=Math.floor(random); //получила целое случайное число
						randomString+=alphabet[random];
					}
					return randomString;
				}
					
			</script>
		</body>
</html>
