<html>
	<head>
	<meta charset="UTF-8">
	<title>шахматная доска</title>
	</head>
		<body id="body">
			<input type="button" onclick="alert(getRandomLetter(alphabet))" value="Сделать животных прекрасными">
			<script>
				var alphabet="абвгдеежзийклмнопрстуфхцчшщъыьэюя";
				function getRandomLetter(alphabet){
					var randomString="";
					randomString=0;
					while(randomString<6){
						var randomLetter=Math.random()*alphabet.length;
						randomLetter=Math.floor(randomLetter);
						randomString+=randomLetter;
						randomString++;
					}
					return randomString;
				}
					
			</script>
		</body>
</html>
