		<body id="body">
			<input type="button" onclick="changeCol()" value="кликни на меня">
			<script>
				function changeColor(){ 
					var colorsArr=["#FF0000", "#FFA500", "#00FA9A", "#FFFFFF"];
					for (var i=0; i<colorsArr.length; i++){
					var randomColor=Math.random()*4;
						randomColor=Math.floor(randomColor)
						colorsArr[randomColor];
					}
					function changeCol()
					var colors=document.getElementById("body");
				        colors.style.background="colorsArr[randomColor]";
					
			</script>
		</body>
