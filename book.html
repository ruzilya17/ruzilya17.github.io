<html>
	<head>
	<meta charset="UTF-8">
	<title>шахматная доска</title>
	</head>
		<body id="body">
			<input type="button" onclick="alert(makeAnimals(animals))" value="Сделать животных прекрасными">
			<script>
				var animals=['Кот', 'Рыба', 'Лемур', 'Комодский варан'];
				function makeAnimals(animals){
					var resultAnimals=[]; // создали пустой массив
					for (var i=0; i<animals.length; i++){
						animals[i]=animals[i] + "- прекрасное животное "; // делаем животное прекрасным 
						resultAnimals.push(animals[i]); 
					}

					return resultAnimals;
										
				
				}

					
			</script>
		</body>
</html>
