<html>
	<head>
	<meta charset="UTF-8">
	<title>шахматная доска</title>
	</head>
		<body id="body">
			<input type="button" onclick="alert(getHackerLanguage(input))" value="Получить случайную букву">
			<script>
				var input="javascript is awesome";
				function getHackerLanguage(inputStroka){
					var outputStroka="";
					for (var i=0; i<inputStroka.length; i++){
						var tekuchayaBukva=inputStroka[i];
						if(tekuchayaBukva=="a"){
							tekuchayaBukva="4";
						}
						if(tekuchayaBukva=="e"){
							tekuchayaBukva="3";
						}
						if(tekuchayaBukva=="i"){
							tekuchayaBukva="1";
						}
						if(tekuchayaBukva=="o"){
							tekuchayaBukva="0";
						}
						outputStroka+=tekuchayaBukva;
					}
					return outputStroka;
				}
			</script>
		</body>
</html>
