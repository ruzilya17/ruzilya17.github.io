<html>
	<head>
	<meta charset="UTF-8">
	<title>шахматная доска</title>
	</head>
		<body id="body">
			<input type="button" onclick="changeCol()" value="кликни на меня">
			<script>
				function fibo(n){
					var result=0;
					if(n==0){
						result=0;
					}else if(n==1){
						result=1;
					}
					var n0=0;
					var n1=1;
					
					for( var i=1; i<n; i++){
						result=n0+n1;
						n0=n1;
						n1=result;
					}
					return result;
				}
				/*Самовызываемая функция*/
				(function (){
					console.log(fibo(10));
				}());
			</script>
		</body>
</html>
