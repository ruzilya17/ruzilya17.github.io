		<body id="body">
			<input type="button" onclick="alert(getHackerLanguage(input))" value="Получить случайную букву">
			<script>
				var input="javascript is awesome";
				function getHackerLanguage(input){
					var output="";
					for (var i=0; i<input.length; i++){
						var temp=input[i];
						if(temp=="a"){
							temp="4";
						}
						output+=temp[i];
					}
					return temp
				}
			</script>
