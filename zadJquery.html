<html>
  <head>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<meta charset="UTF-8">
	<title>DOM</title>
  </head>
  <body>
	<input type="button" onclick="obrabotka()" value="Нарисовать линию">
	<canvas id = "canvas" width="400" height="400"> </canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var points=[[50, 50], [50, 100], [100, 100,], [100, 50], [50, 50], [75, 100], [100, 50]];
		function drawPoints(array){
			ctx.beginPath();
			for (var i=1; i<array.length; i++){
				var toshkaA=array[i-1];
				var toshkaB=array[i];
				ctx.moveTo(toshkaA[0], toshkaA[1]);
				ctx.lineTo(toshkaB[0], toshkaB[1]);
				
			}
			ctx.stroke();
		}
		
		function obrabotka(){
			var knopka=drawPoints(points);
		}
		</script>
  </body>
</html>
