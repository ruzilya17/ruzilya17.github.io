<html>
  <head>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<meta charset="UTF-8">
	<title>DOM</title>
  </head>
  <body>
	<input type="button" onclick="drawSnowMan(50, 50)" value="Нарисовать снеговик">
	<input type="button" onclick="clearCanvas('canvas')" value="Очистить">
	<canvas id = "canvas" width="400" height="400"> </canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var circle = function(x, y, radius, fillCircle, color){
			ctx.beginPath();
			ctx.arc(x, y, radius, 0, Math.PI*2, false);
			ctx.stroke();
			if(fillCircle===true){
				ctx.fillStyle=color===null?"black":color;
				ctx.fill();
				ctx.fillStyle="black";
				
			}
			
		}
		function drawSnowMan(x, y){
			circle(x+60, y+55, 30, false);
			circle(x+50, y+50, 5, true);
			circle(x+70, y+50, 5, true);
			circle(x+60, y+65, 5, true, "yellow");
			circle(x+60, y+125, 40, false);
			circle(x+60, y+105, 5, true);
			circle(x+60, y+125, 5, true);
			circle(x+60, y+145, 5, true);
		}
		function clearCanvas(canvasElementId){
			var canvas = document.getElementById(canvasElementId);
			var ctx = canvas.getContext("2d");
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		}
	</script>
  </body>
</html>
