<html>
  <head>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<meta charset="UTF-8">
	<title>DOM</title>
  </head>
  <body>
    <h1 id="main-heading">
    Привет, мир!
  

	<script>
	$("html").mousemove(function(event){
	$("#main-heading").offset({
	left: event.pageX,
	top: event.pageY
	});
	});
	$("#main-heading").click;
		
	</script>
  </body>
</html>
