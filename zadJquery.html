{<html>
  <head>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<meta charset="UTF-8">
	<title>DOM</title>
  </head>
  <body>
	<canvas id = "canvas" width="400" height="400"> </canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var circle = function(x, y, radius, fillCircle, color){
			ctx.beginPath();
			ctx.arc(x, y, radius, 0, Math.PI*2, false);
			ctx.stroke();
			if(fillCircle===true){
				ctx.fillStyle=color===null?"black":color;
				ctx.fill();
				ctx.fillStyle="black";
				
			}
			
		}
		circle(60, 55, 30, false);
		circle(50, 50, 5, true);
		circle(70, 50, 5, true);
		circle(60, 65, 5, true, "yellow");
		circle(60, 125, 40, false);
		circle(60, 105, 5, true);
		circle(60, 125, 5, true);
		circle(60, 145, 5, true);
	</script>
  </body>
</html>
