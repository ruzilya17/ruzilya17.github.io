<html>
  <head>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<meta charset="UTF-8">
	<title>DOM</title>
  </head>
  <body>
	<input type="button" onclick=" knopka()" value="Нажмите">
	<input type="button" onclick="clearCanvas('canvas')" value="Очистить">
	<canvas id = "canvas" width="600" height="600"> </canvas>
	<script>
		 var canvas=document.getElementById("canvas");
		 var ctx=canvas.getContext("2d");
		 var width=canvas.width;
		 var height=canvas.height;
		 
		 function selfRandom(min, max){
			return Math.floor(Math.random() * (max - min + 1)) + min;
         }
	/*создаем конструктор для мяча*/
		var Ball=function(){
			this.x=selfRandom(10, width-10);//наяальная позиция мяча
			this.y=selfRandom(10, height-10);
			this.xSpeed= -5;// горизонталная скорость для смещения, на 2 пикселя будет смещатся влево
			this.ySpeed= 5;// вниз будет смещаться

		}
		/* рисуем мяч*/
		var circle=function(x, y, radius, fillCircle){
			ctx.beginPath();
			ctx.arc(x, y, radius, 0, Math.PI*2, false);
			if(fillCircle){
				ctx.fill();
			}else{
				ctx.stroke();
			}
		};
		Ball.prototype.draw=function(){
			circle(this.x, this.y, 10, true);
		}
		Ball.prototype.move=function(){
			this.x += this.xSpeed;
			this.y += this.ySpeed;
			
		};
		Ball.prototype.checkColision=function(){
				if(this.x<0 || this.x>width){
					this.xSpeed = -this.xSpeed;
				}
				if(this.y<0 || this.y>height){
					this.ySpeed = -this.ySpeed;
				}
		};
		
		
			var ball = new Ball();
				var balls=[];
				for (var i=0; i<10; i++){
				balls.push(new Ball());
				}
			setInterval(function(){
				ctx.clearRect(0, 0, width, height);
				for (var i=0; i<balls.length; i++){
					balls[i].draw();
					balls[i].move();
					balls[i].checkColision();
				}
				ctx.strokeRect(0, 0, width, height);
			}, 30);
		
		</script>
  </body>
</html>
