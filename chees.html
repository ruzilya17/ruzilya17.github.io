<html>
	<head>
	<meta charset="UTF-8">
	<title>шахматная доска</title>
	</head>
		<body>
			<input type="button" onClick="drawTable()" value="Создать доску">
			<script>
				function drawTable(){
					var element=document.createElement("table"); //создаем таблицу с тегом table
					element.setAttribute("border", "1"); // задаем атрибут border(граница) co значением 1
					element.setAttribute("id", "tab"); // указываем id чтоб в дальнейшем могли обратиться к таблице
					element.addEventListener("click", onClickCell, false);
					for (var i=0; i<8; i++){
						var row=element.insertRow(i);
						for (var j=0; j<8; j++){
							var cell=row.insertCell(j);
							cell.width="50";
							cell.height="50";
							cell["id"]="".concat(i,j);
						
						}
					
					}
					document.body.appendChild(element);

				}
				function onClickCell(event){
					alert(event.target.id);
				
				}
			</script>
		</body>
</html>
