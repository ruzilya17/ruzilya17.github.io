<html>
<head>
	<meta charset="UTF-8">
	<title>Snake</title>
	</head>
	
<body>
	<textarea rows="20" cols="20" id="numbers"></textarea>
	<input type="button" onclick="getRandomNumbers()" value="Получить случайные числа">
	
	<script>
		function getRandomNumbers(){
		var ta;
		ta=document.getElementById("numbers"); 
		ta.innerHTML="";
		for(var i = 0; i < 20; i++) {
			if(i!=0){
				ta.innerHTML=ta.innerHTML+ ", ";
			}
			ta.innerHTML=ta.innerHTML+ (Math.floor(Math.random()*100));
		}
		}
	</script>
</body>
</html>
