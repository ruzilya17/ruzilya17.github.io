<html>
<head>
	<meta charset="UTF-8">
	<title>Snake</title>
	</head>
	
<body>
	<textarea rows="20" cols="20" id="numbers"></textarea>
	<input type="button" onclick="getRandomNumbers()" value="Получить случайные числа">
	
	<script>
	function generateNumbers(n){
		var resultArray=[];// создали пустой массив
		for ( i=0; i<n; i++){ // сколько раз будем повторять в данном случае n раз
		var randomNumber=Math.random()*100; // получение случайного числа
		randomNumber=Math.floor(randomNumber);// полученное число округляем
		resultArray.push(randomNumber);// полученное число добавляем в массив
		}
		return resultArray; // возвращаем массив
		}
		function getRandomNumbers(){
		var ta; 
		ta=document.getElementById("numbers"); // получаем ссылку для textarea
		ta.innerHTML="";// удалили данные 
		var arr=generateNumbers(30);// получаем массив из 30 случайных чисел
		ta.innerHTML=arr.join(","); // записываем в виде строки в textarea
		}
		
	</script>
</body>
</html>
